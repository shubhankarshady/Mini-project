<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    
    
</head>
<div class="login-section" id="login">
    <div class="container">
        <h2 class="title">Login</h2>
        <form class="login-form" method="post" >
            <div class="form-group">
                <label tabindex="0" class="leb" for="email_or_username" data-text="Email or Username">Email or Username</label>
                <input tabindex="0" data-text="Email or Username" type="text" name="email_or_username" class="form-control custom-input" placeholder="Enter your Email or Username" required>
            </div>
            <div class="form-group">
                <label tabindex="0" class="leb" for="password" data-text="Password">Password</label>
                <input tabindex="0" data-text="Password" type="password" name="password" class="form-control custom-input" placeholder="Enter your password" required>
            </div>
            <button tabindex="0" data-text="Login" type="submit" class="btn btn-primary custom-btn">Login</button>
            <div class="signup-link-section">
                <p class="signup-link-text">Don't have an account? <a href="try.html" class="signup-link">Sign Up</a></p>
            </div>
        </form>
    </div>
</div>

    


</body>
</html>
